<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([30.612435654764624, -96.34120388819974], 13);
    
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
    
      L.marker([30.6124, -96.3412]).addTo(map)
        .bindPopup('This is the MSC')

        L.marker([30.6177, -96.3367]).addTo(map)
        .bindPopup('This os O&M')

        var circle = L.circle([30.60992900281161, -96.34040971915249], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 200
}).addTo(map); 
circle.bindPopup("I am Kyle Field");
function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);
    </script>
  </body>
</html>
