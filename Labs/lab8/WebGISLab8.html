<!DOCTYPE html>
<html>
<head>
    <title>Map of Sports Fields at A&M</title> 
    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <script src="https://js.arcgis.com/4.6/"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #viewDiv {
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div> 
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "dojo/domReady!"
        ], function(Map, MapView, FeatureLayer) {
            var map = new Map({
                basemap: "satellite" 
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-96.339669, 30.607480], 
                zoom: 16 
            });

            var featureLayer = new FeatureLayer({
                url: "https://services1.arcgis.com/qr14biwnHA6Vis6l/arcgis/rest/services/Sports_Fields_On_Campus/FeatureServer",
                popupTemplate: { // Define the popup content and actions here
                    title: "Map of sports fields at A&M",
                    content: [{
                        type: "fields",
                        fieldInfos: [{
                            fieldName: "Name"
                        }, ]
                    }],
                    actions: [{ // Define custom actions if necessary
                        id: "find-more-info",
                        title: "More Info"
                    }]
                }
            });

            map.add(featureLayer); // Add the feature layer to the map
           
        });
    </script>
</body>
</html>
